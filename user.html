<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - E-Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Panel</h2>
        <h3>Register</h3>
        <input type="text" id="userName" placeholder="Your Name" class="input-field">
        <input type="number" id="voterId" placeholder="Your ID" class="input-field">
        <button onclick="registerUser()" class="btn">Register</button>

        <div class="candidate-list" id="candidateList"></div>
        <div class="results" id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
